<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>myResume</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no"/>
		
		<meta http-equiv="pragram" content="no-cache">  
		<meta http-equiv="cache-control" content="no-cache, must-revalidate"> 
		<meta http-equiv="expires" content="0"> 
		
		<link type="text/css" rel="stylesheet" href="css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="css/animate.min.css" />
		<link type="text/css" rel="stylesheet" href="css/index.css" />
		
		<script src="javascript/zepto.js"></script>
		<script src="javascript/swiper.min.js"></script>
		<script src="javascript/swiper.jquery.min.js"></script>
		<script src="javascript/swiper.animate1.0.2.min.js"></script>
		<script src="javascript/index.js"></script>
		
	</head>
	<body>
		
		<div id="musicBox">
			<img class="musicGif" src="images/music_c0fda01.gif" />
			<img src="images/musicBtn.png" class="musicImg"  />
			<audio loop="loop" src="music/mymusic.mp3"></audio>
		</div>
		
		<div class="arrowUp fadeInUp"><img src="images/arrow-up-one.png" /></div>
		
		<div id="myTitle-top">
			<img src="images/myTitle.png" class="ani showTitle" swiper-animate-effect="addMyTitle" swiper-animate-duration="3s" swiper-animate-delay="1.5s" />
		</div>
			
		<div class="swiper-container">
			
		    <div class="swiper-wrapper">
		    	
		    	<!-- slide_01 start -->
		        <div class="swiper-slide slide_01">
		        	<div class="slide_01_back"><img src="images/slide_01_back.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.1s" /></div>
		        	<div class="slide_01_top"><img src="images/slide_01_top.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.6s" /></div>
		        	<div class="myPhoto"><img src="images/myPhoto.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1s" /></div>
		        	<div class="slide_01_content"><img src="images/slide_01_content.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.5s" /></div>

		        </div>
		        
		        <!-- slide_02 start -->
		        <div class="swiper-slide slide_02 slide_01">
		        	<div class="slide_02_rightTitle"><img src="images/slide_02_rightTitle.png" class="ani" swiper-animate-effect="addMyTitle" swiper-animate-duration="3s" swiper-animate-delay="1.5s" /></div>
		        	<div class="slide_02_right"><img src="images/slide_02_right.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.1s" /></div>
		        	<div class="slide_02_center"><img src="images/slide_02_center.png" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.6s" /></div>
		        	<div class="slide_02_left"><img src="images/slide_02_left.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.1s" /></div>
		        	<div class="slide_02_centerContent"><img src="images/slide_02_centerContent.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="4.5s" /></div>
		        	<div class="slide_02_rightContent1"><img src="images/slide_02_rightContent1.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="2.1s" /></div>
		        	<div class="slide_02_rightContent2"><img src="images/slide_02_rightContent2.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="2.7s" /></div>
		        	<div class="slide_02_rightContent3"><img src="images/slide_02_rightContent3.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="3.3s" /></div>
		        	<div class="slide_02_rightContent4"><img src="images/slide_02_rightContent4.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="3.9s" /></div>
		        	
		        </div>
		        
		        <!-- slide_03 start -->
		        <div class="swiper-slide slide_03 slide_01">
		        	<div class="slide_03_back"><img src="images/slide_03_back.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.1s" /></div>
		        	<div class="slide_03_top"><img src="images/slide_03_top.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.6s" /></div>
		        	<div class="slide_03_topCnt1"><img src="images/slide_03_topCnt1.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.8s" /></div>
		        	<div class="slide_03_topCnt2"><img src="images/slide_03_topCnt2.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.2s" /></div>
					
		        	
		        </div>
		        
		        <!-- slide_04 start -->
		        <div class="swiper-slide slide_04 slide_01">
		        	<div class="slide_04_right"><img src="images/slide_04_right.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.1s" /></div>
		        	<div class="slide_04_left"><img src="images/slide_04_left.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.6s" /></div>
		        	<div class="slide_04_myLoad"><img src="images/slide_04_myLoad.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.2s" /></div>
		        	<div class="slide_04_cnt1"><img src="images/slide_04_cnt1.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.8s" /></div>
		        	<div class="slide_04_cnt2"><img src="images/slide_04_cnt2.png" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="2.4s" /></div>
		        	<div class="slide_04_cnt2"><img src="images/slide_04_cnt3.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="3s" /></div>
		        	
		        </div>
		        
		        <!-- slide_05 start -->
		        <div class="swiper-slide slide_05 slide_01">
		        	<div class="slide_05_back"><img src="images/slide_05_back.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.1s" /></div>
		        	<div class="slide_05_cover"><img src="images/slide_05_cover.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.6s" /></div>
		        	<div class="slide_05_trustme"><img src="images/slide_05_trustme.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.2s" /></div>
		        	<div class="slide_05_content1"><img src="images/slide_05_content1.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.8s" /></div>
		        	<div class="slide_05_content2"><img src="images/slide_05_content2.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="2.4s" /></div>
		        	<div class="slide_05_content3"><img src="images/slide_05_content3.png" class="ani" swiper-animate-effect="rubberBand" swiper-animate-duration="1s" swiper-animate-delay="3s" /></div>
		        	
		        </div>
		        
		        <!-- slide_06 start -->
		        <div class="swiper-slide slide_06 slide_01">
		        	<div class="slide_06_back"><img src="images/slide_06_back.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.1s" /></div>
		        	<div class="slide_06_right"><img src="images/slide_06_right.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.6s" /></div>
		        	<div class="slide_06_content1"><img src="images/slide_06_content1.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.2s" /></div>
		        	<div class="slide_06_content2"><img src="images/slide_06_content2.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1.2s" /></div>
		        	<div class="slide_06_content3"><img src="images/slide_06_content3.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.2s" /></div>
		        	<div class="slide_06_content4"><img src="images/slide_06_content4.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1.2s" /></div>
		        	
		        </div>
		        
		        <!-- slide_07 start -->
		        <div class="swiper-slide slide_07 slide_01">
		        	<div class="slide_07_back"><img src="images/slide_07_back.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.1s" /></div>
		        	<div class="slide_07_top"><img src="images/slide_07_top.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.6s" /></div>
		        	<div class="slide_07_content1"><img src="images/slide_07_content1.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.2s" /></div>
		        	<div class="slide_07_content2"><img src="images/slide_07_content2.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1.8s" /></div>
		        	<div class="slide_07_content3"><img src="images/slide_07_content3.png" class="ani" swiper-animate-effect="rubberBand" swiper-animate-duration="1s" swiper-animate-delay="2.4s" /></div>
		        	
		        	
		        </div>
		        
		        <!-- slide_08 start -->
		        <div class="swiper-slide slide_08 slide_01">
		        	<div class="slide_08_back"><img src="images/slide_08_back.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.1s" /></div>
		        	<div class="slide_08_top"><img src="images/slide_08_top.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.6s" /></div>
		        	<div class="slide_08_myStrong"><img src="images/slide_08_myStrong.png" class="ani" swiper-animate-effect="swing" swiper-animate-duration="1s" swiper-animate-delay="1.2s" /></div>
		        	<div class="slide_08_content1"><img src="images/slide_08_content1.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1.8s" /></div>
		        	<div class="slide_08_content2"><img src="images/slide_08_content2.png" class="ani" swiper-animate-effect="rubberBand" swiper-animate-duration="1s" swiper-animate-delay="2.4s" /></div>
		        	
		        	
		        </div>
		        
		        <!-- slide_09 start -->
		        <div class="swiper-slide slide_09 slide_01">
		        	<div class="slide_06_back"><img src="images/slide_06_back.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.1s" /></div>
		        	<div class="myTitle"><img src="images/myTitle.png" class="ani" swiper-animate-effect="addMyTitle" swiper-animate-duration="3s" swiper-animate-delay="1.5s" /></div>
		        	<div class="slide_09_thanks"><img src="images/slide_09_thanks.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.6s" /></div>
		        	
		        	
		        </div>
		        
		        
		    </div>
		    
		    <!-- 如果需要分页器 -->
		    <!--<div class="swiper-pagination"></div>-->
		    
		</div>	
		
	</body>
</html>
